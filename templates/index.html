<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Click Probability Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>
	
    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Click Probability Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="APR" placeholder="APR eg. 10.10"><br>
                <input class="form-input" type="text" name="Requested_Amount" placeholder="Requested Amount ($) eg. 5000"><br>
                <input class="form-input" type="text" name="Annual_Income" placeholder="Annual_Income ($) eg. 80000"><br>
                <input class="form-input" type="text" name="Credit" placeholder="Credit Bucket"><br>
                <input class="form-input" type="text" name="Loan_Purpose" placeholder="Purpose of Loan"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>
        <!-- Footer -->
       <div class='footer'>
           
           <p class='footer-description'>Made with by Nishant.</p>
       </div>

    </body>
</html>
